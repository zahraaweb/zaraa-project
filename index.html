    body { 
      font-family: 'Times New Roman', cursive;

      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5rem;
      color: #deb887;
    } 
    .gif-container {
      margin: 20px 0;

    .yes-wrapper {
      display: inline-block;

    #yesBtn {

    #noBtn {

    }
    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }
    @keyframes throb {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); } 
    }
   </style>
